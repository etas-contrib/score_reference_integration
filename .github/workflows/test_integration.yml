# Workflow configuration for S-CORE CI - Bazel Build & Test baselibs
# This workflow runs Bazel build and test when triggered by specific pull request events.

name: Bazel Build some repositories
on:
  workflow_dispatch:
  push:
jobs:
    integration_test:
      runs-on: ubuntu-latest
      steps:
        - name: Show disk space before build
          run: |
            echo 'Disk space before build:'
            df -h
        - name: Bazel build targets
          run: |
            echo "Removing unwanted software... "
            if [ -d /usr/share/dotnet ]; then du -sh /usr/share/dotnet; sudo rm -rf /usr/share/dotnet; fi # remove dotnet
            if [ -d /usr/local/lib/android ]; then du -sh /usr/local/lib/android; sudo rm -rf /usr/local/lib/android; fi # remove android
            if [ -d /opt/ghc ]; then du -sh /opt/ghc; sudo rm -rf /opt/ghc; fi # remove haskell
            if [ -d /usr/local/.ghcup ]; then du -sh /usr/local/.ghcup; sudo rm -rf /usr/local/.ghcup; fi # remove haskell
            if [ -d /usr/share/swift ]; then du -sh /usr/share/swift; sudo rm -rf /usr/share/swift; fi # remove swift
            if [ -d /usr/local/share/chromium ]; then du -sh /usr/local/share/chromium; sudo rm -rf /usr/local/share/chromium; fi # remove chromium
        - name: Show disk space after cleanup
          run: |
            echo 'Disk space after cleanup:'
            df -h
        - name: Link bazel cache to /mnt
          run: |
            ls -s /mnt/bazel-cache /home/runner/.cache
        - name: Checkout repository
          uses: actions/checkout@v4.2.2
        - name: Setup Bazel
          uses: bazel-contrib/setup-bazel@0.15.0
          with:
            # Avoid downloading Bazel every time.
            bazelisk-cache: true
            # Store build cache per workflow.
            disk-cache: ${{ github.workflow }}
            # Share repository cache between workflows.
            repository-cache: true
        - name: Bazel build targets
          run: |
            ::group::get latest commits from main branches
            python3 tools/update_module_latest.py --output known_good.updated.json
            cat known_good.updated.json
            echo "::endgroup::"
            ::group::update score_modules.MODULE.bazel
            python3 tools/update_module_from_known_good.py --known known_good.updated.json
            cat score_modules.MODULE.bazel
            echo "::endgroup::"
            ./integration_test.sh
        - name: Show disk space after build
          if: always()
          run: |
            echo 'Disk space after build:'
            df -h
        - name: Publish build summary
          if: always()
          run: |
            if [ -f _logs/build_summary.md ]; then
              {
                echo '## Bazel Build Summary'
                echo
                # Append the markdown directly so tables render (no leading indentation)
                cat _logs/build_summary.md
              } >> "$GITHUB_STEP_SUMMARY"
            else
              echo "No build summary file found (_logs/build_summary.md)" >> "$GITHUB_STEP_SUMMARY"
            fi
        - name: Upload logs artifact
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: bazel-build-logs
            path: _logs/
            if-no-files-found: warn
            retention-days: 14
